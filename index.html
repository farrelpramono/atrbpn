<html lang="en">
<head>
    <title>App Surat Dinas</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="validation.js"></script>
</head>
<body>
    <!-- <h1 class="jumbotron text-center">App Surat Dinas</h1> -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="modal-header">    
                    <h2>Kirim</h2>
                </div>
                <form>
                <div id="mb1" class="modal-body"> 
                    <div class="form-group">
                        <label>Unit Kerja</label>
                        <input class="form-input" list="unit-kerja" placeholder=" ">
                        <datalist id="unit-kerja">
                            <option>Tata Naskah dan Kearsipan</option>
                            <option>Rumah Tangga dan Perlengkapan</option>
                            <option>Bagian Pengadaan Barang/Jasa</option>
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label>Jabatan</label>
                        <input class="form-input" list="jabatan" placeholder=" ">
                        <datalist id="jabatan">
                            <option>Kepala Subbagian Tata Persuratan</option>
                            <option>Kepala Subbagian Kearsipan</option>
                            <option>Kepala Bagian Rumah Tangga dan Perlengkapan</option>
                            <option>Kepala Bagian Pengadaan Barang/Jasa</option>
                            <option>Pengelola Pengadaan Barang/Jasa Pertama</option>
                            <option>Pengadministrasi Umum</option>
                            <option>Kepala Subbagian Pengamanan dan Rumah Tangga</option>
                            <option>PPNPN</option>
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label>Pegawai</label>
                        <input class="form-input" list="pegawai" placeholder=" ">
                        <datalist id="pegawai">
                            <option>Wahyuningtyas Kusuma Dewi, S.Si</option>
                            <option>Ika Dini Haryanti, S.Kom.</option>
                            <option>Osman Affan, S.Sos., M.M.</option>
                            <option>Hatta Firman Syah, S.ST, M.M.</option>
                            <option>Nuraeni Chasanah, S.Kom.</option>
                            <option>Jajuli Dadang Hendrawan</option>
                            <option>Danang Dwi Hatmoko, S.Kom.</option>
                            <option>INDIRA SURI AZARINE</option>
                            <option>MARSHA AULIA</option>
                        </datalist>
                    </div>
                        <div class="form-group">
                        <label>Redaksi</label>
                        <select class="form-control" required>
                            <option value="tembusan">Asli</option>
                            <option value="tembusan">Tembusan</option>
                        </select>
                    </div>  
                    <input type="submit" class="btn btn-primary" value="Simpan">  
                </div>
                </form>
                
                <div class="modal-body">
                    <div class="table-wrapper">
                        <div class="table-title">
                        </div>
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Jabatan</th>
                                    <th>Pegawai</th>
                                    <th>Redaksi</th>
                                    <th>Hapus</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="modal-header">    
                    <h2>File Surat</h2>
                </div>
                <div class="modal-body">
                    <a class="btn btn-primary" type="file"><i class="material-icons">&#xE147;</i> <span>Pilih File</span></a>
                </div>

                <div class="modal-body">
                    <div class="table-wrapper">
                        <div class="table-title">
                        </div>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>File</th>
                                    <th>Lihat</th>
                                    <th>Hapus</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-body">
            <div class="row" style="text-align: right;">
                <input class="btn btn-success" type="submit" value="Kirim">
                <input class="btn btn-warning" type="reset" value="Reset">
            </div>
        </div>
    </div>
</body>
</html>
